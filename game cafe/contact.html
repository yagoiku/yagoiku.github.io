<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!-- CSS -->

    <div class="wrapper">
      <h2 class="page-title">CONTACT</h2>
      <form action="#">

          <input type="text" id="name" name="your-name">
